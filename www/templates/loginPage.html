<h2 style="text-align:center"> Welcome back! </h2>
<div class="list" id="loginForm">
    <label class="item item-input">
        <span class="input-label" >Username</span>
        <input type="text" id="username" ng-model="username">
    </label>
    <label class="item item-input">
        <span class="input-label" >Password</span>
        <input type="password" id="password" ng-model="password">
    </label>
</div>
<button class="button button-large button-energized" id="submitButton" ng-click="submitLogin()">
  Submit
</button>

<button class="button button-large button-assertive" id="ForgotPasswordButton" ng-click="ForgotPassword()">
    Forgot Password
</button>
