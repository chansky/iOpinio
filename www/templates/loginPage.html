<view title="'iOpinio'" class="boston">
    <content class="padding" has-header="true" has-subheader="true" style="text-align:center">
        <h2 style="text-align:center"> Checkin' In? </h2>
        
        <div class="list list-inset" id="loginForm">
            <label class="item item-input">
                <span class="input-label" >Username</span>
                <input type="text" id="username" ng-model="username">
            </label>
            <label class="item item-input">
                <span class="input-label" >Password</span>
                <input type="password" id="password" ng-model="password">
            </label>
        </div>
        
        <button class="button button-positive button-block padding" id="submitButton" ng-click="submitLogin()">
          Submit
        </button>

        <button class="button button-clear button-stable button-small" id="ForgotPasswordButton" ng-click="ForgotPassword()">
            Forgot Password
        </button> 

    </content>
</view>
