<ion-content has-header="true" padding="true">
  <div class="list" id="poll">
    <label class="item item-input">
      <input type="text" id="question" placeholder="Question?" ng-model="question">
    </label>
    <ul class="list" id="options-list">
    </ul>
    <div data-role="controlgroup" data-inline="true">
        <input type="text" id="add-option-text" data-wrapper-class="controlgroup-textinput ui-btn" placeholder="Add Option?">
        <button class="button" id="add-option-button" ng-click="add_option_textFN();"> Add </button>
    </div>

    <input type="checkbox" name="checkbox-1" id="INSTABOX" class="custom" style="margin:15px"/>
    <label for="checkbox-1" style="color:black">INSTA</label>


    <select class="basic" id="timeOptions">
        <option value="">End The Poll in...</option>
        <option>1 Minute</option>
        <option>5 Minutes</option>
        <option>10 Minutes</option>
        <option>30 Minutes</option>
        <option>1 Hour</option>
        <option>1 Day</option>
        <option>1 Week</option>
    </select>
    <input type="button" id="sendTo" value="Send To..." onclick="goToSendToPage();">
  </div>

</ion-content>

      <div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">

      <div data-role="header">
        <h1>Photo Menu</h1>
      </div>

      <div data-role="main" class="ui-content">
 
    <button onclick="capturePhoto();">Capture Photo</button> <br>
    <button onclick="capturePhotoEdit();">Capture Editable Photo</button> <br>
    <button onclick="getPhoto(pictureSource.PHOTOLIBRARY);">From Photo Library</button><br>
    <button onclick="getPhoto(pictureSource.SAVEDPHOTOALBUM);">From Photo Album</button><br>
    <button type="button" data-dismiss="modal">Close</button>

      </div>

      <div data-role="footer">
        <h1>Footer Text</h1>
      </div>
    </div>
            </div>
        </div>
