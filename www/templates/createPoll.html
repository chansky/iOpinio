<h2 style="text-align:center"> Create A Poll! </h2>
<!--<ion-content class="has-header" padding="true" scroll="true" direction="y">  -->
  <ion-content ng-controller="createPollCtrl" class="list" id="poll" scroll="true" direction="y" scroll-detector>
    <label class="item item-input">
      <input type="text" id="question" placeholder="Question?" ng-model="question">
    </label>
    <ul class="list" id="optionsList"></ul>
      <ion-item ng-repeat="option in options" option="option" padding="true">
          <a class="item item-icon-left">
            <i class="icon ion-camera"></i>
            <p>{{ option.optionText }}</p>
          </a>
      </ion-item>
    <div data-role="controlgroup" data-inline="true">
      <label class="item item-input">
        <input type="text" id="addOptionText" placeholder="Add Option?" ng-model="addOptionText">
        <button class="button" id="add-option-button" ng-click="add_option()"> Add </button>
      </label>
    </div>



  <li class="item item-checkbox">
     <label class="checkbox">
       <input type="checkbox" name="checkbox-1" id="INSTABOX" ng-model="INSTABOX">
     </label>
     Insta
  </li>
  <div class="list">
    <label class="item item-input item-select">
      <div class="input-label">
        End the Poll In...
      </div>
      <select ng-model="mytimeOptions" ng-options="t.time for t in timeOptions">
      <option value="">-- choose time --</option>
      </select>
    <br>
    </label>
  </div>
    <button class="button" id="sendTo" ng-click="goToSendToPage()"> Send To... </button>
  </ion-content>
